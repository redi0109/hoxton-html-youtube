<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hoxton-html-youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
 <header class="header">
     <div class="header__left">
         <button class="header__menu-button">
    <span class="material-symbols-outlined ">menu</span></button>
    <a class="header__yt-logo" href="#">
    <img class="header__yt-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/502px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="yt logo"></a></div>
    <div class="header__main">
    <input class="header__search" placeholder="Search">
    <button class='header__search-button'>
    <span class="material-symbols-outlined">search</span></button>
    <div class="mic-button">
    <button class='header__mic-button'>
    <span class="material-symbols-outlined ">mic</span></button></div>
</div>
<div class="header__right">
    <button class='header__create'>
    <span class="material-symbols-outlined ">Video_call</span></button>
    <button class='header__apps'>
    <span class="material-symbols-outlined ">apps</span></button>
    <button class='header__notifications'>
    <span class="material-symbols-outlined ">notifications</span></button>
    <button class='header__profile'>
        <span class="material-symbols-outlined">account_circle</span>
    </button>
</div>

 </header>
 <aside class="side-bar">
   <nav>
   <div class="side-bar__top">
     <ul class="side-bar__top-elements">
       <li class="side-bar__top-li"><a class="side-bar__home" href="#"><span class="material-symbols-outlined">home</span>Home</a></li>
       <li class="side-bar__top-li"><a class="side-bar__explore" href="#"><span class="material-symbols-outlined">explore</span>Explore</a></li>
       <li class="side-bar__top-li"><a class="side-bar__shorts" href="#"> <img class="yt-shorts" src="https://cdn.pixabay.com/photo/2021/05/05/12/16/shorts-png-6230962_960_720.png" alt="yt shorts logo">Shorts</a></li>
       <li class="side-bar__top-li"><a class="side-bar__subscriptions" href="#"><span class="material-symbols-outlined">subscriptions</span>Subscription</a></li>
     </ul>
   </div>
   <div class="side-bar__middle">
    <ul class="side-bar__middle-elements">
      <li><a class="side-bar__library" href="#"><span class="material-symbols-outlined">video_library</span>Library</a></li>
      <li><a class="side-bar__history" href="#"><span class="material-symbols-outlined">history</span>History</a></li>
      <li><a class="side-bar__your-videos" href="#"><span class="material-symbols-outlined">slideshow</span> Your videos</a></li>
      <li><a class="side-bar__liked-videos" href="#"><span class="material-symbols-outlined">thumb_up</span>Liked videos</a></li>
    </ul>
  </div>
</nav>
 </aside>
 <main class="main">main</main>
  </body>
</html>
